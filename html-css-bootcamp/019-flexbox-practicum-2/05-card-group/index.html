  <div class="card-group-container">
    <div class="card">
      <div class="card-top">
        <svg class="card-svg"><use xlink:href="#thumb"></use></svg>
        <p>Trial</p>
      </div>
      <div class="card-bottom">
        <p>Free!</p>
      </div>
    </div>
    <div class="card">
      <div class="card-top">
        <svg class="card-svg"><use xlink:href="#trophy"></use></svg>
        <p>Basic tier<br> (most popular)</p>
      </div>
      <div class="card-bottom">
        <p>$10.00</p>
      </div>
    </div>
    <div class="card">
      <div class="card-top">
        <svg class="card-svg"><use xlink:href="#bolt"></use></svg>
        <p>Advanced tier<br> (only for enterprise-level professionals)</p>
      </div>
      <div class="card-bottom">
        <p>$6,000.00</p>
      </div>
    </div>
  </div>
</body>
</html>
